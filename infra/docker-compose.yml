services:
  db:
    image: postgres:16-alpine
    container_name: supportops-db
    environment:
      POSTGRES_USER: supportops
      POSTGRES_PASSWORD: supportops_pw
      POSTGRES_DB: supportops
    ports:
      - "5432:5432"
    volumes:
      - supportops_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supportops -d supportops"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ../backend
    container_name: supportops-backend
    environment:
      PORT: 3000
      APP_VERSION: "0.1.0"
      LOG_LEVEL: "info"
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supportops
      DB_PASSWORD: supportops_pw
      DB_NAME: supportops
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
